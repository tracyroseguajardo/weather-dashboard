<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="search">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="Los Angeles">
        <button type="submit" value="Submit" id="searchButton">Search</button>

    </div>

    <div class="current hidden">
    </div>

    <div class="forecast hidden">
        <h3>5-day Forecast:</h3>
        <div class="0 outlook"></div>
        <div class="1 outlook"></div>
        <div class="2 outlook"></div>
        <div class="3 outlook"></div>
        <div class="4 outlook"></div>
    </div>

    
    <script src="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
